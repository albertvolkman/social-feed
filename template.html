<div class="social-feed-element{{ ^moderation_passed }} hidden{{ /moderation_passed }}" dt-create="{{ dt_create }}" social-feed-id = "{{ it.id }}">
    <div class='content'>
        <a class="pull-left" href="{{ it.author_link }}" target="_blank">
            <img class="media-object" src="{{ &author_picture }}">
        </a>
        <div class="media-body">
            <p>
                <i class="fa fa-{{ social_network }}"></i>
                <span class="author-title">{{ author_name }}</span>
                <span class="muted pull-right"> {{ time_ago }}</span>
            </p>
            <div class='text-wrapper'>
                <p class="social-feed-text">{{ text }} <a href="{{ &link }}" target="_blank" class="read-button">read more</a></p>
            </div>
        </div>
    </div>
    {{ &attachment }}
</div>
